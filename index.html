<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Google Homepage</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="flexbox">
    <div class="flex-header">

      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <div class="apps-bg">
        <img class="apps" src="images/apps.jpg" alt="google apps">
      </div>
      <button type="button" class="btn btn-primary sign-in">Sign In</button>

    </div>

    <div class="main-text">

      <div class="google-img-div">
        <img class="google-img" src="images/google.png" alt="Google">
      </div>

      <div class="search">
        <i class="far fa-search search-icon"></i>
        <input type="search" name="search box" class="search-input"> </input>
        <img class="microphone" src="images/microphone.png" alt="microphone" />
      </div>

      <div class="main-text-buttons">
        <button type="button" class="btn btn-light button">Google Search</button>
        <button type="button" class="btn btn-light button"> I'm Feeling Lucky</button><br>
      </div>

      <h6 class="languages">Google offered in: <a href="#">हिन्दी</a>
        <a href="#">বাংলা </a><a href="#">తెలుగు</a><a href="#">मराठी</a>
        <a href="#">தமிழ்</a><a href="#">ગુજરાતી</a><a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a></h6>


    </div>
  </div>


  <div class="flex-footer">
    <div class="flex-footer1">
      <span class="india">India</span>
    </div>
    <div class="flex-footer2">
      <div class="flex-about">
        <span>About</span>
        <span>Advertising</span>
        <span>Business</span>
        <span>How Search works</span>
      </div>
      <div class="flex-settings">
        <span>Privacy</span>
        <span>Terms</span>
        <span>Settings</span>
      </div>
    </div>
  </div>

</body>

</html>
